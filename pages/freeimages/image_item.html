<table border="0" cellpadding="0" cellspacing="4">
  <tr>
    <td>
      <a href="/freeimages/image_set/{{id}}.html"><img
          src="/assets/freeimages/{{type}}/{{path}}/thumbnail.{{fileExtension}}"
          border="0" /></a>
    </td>
    <td valign="top" width="100%">
      <b>"{{title}}"</b> ({{itemsInSet}} {{type}}s)<br />
      Image size: {{size}}K<br />
      {{description}}
    </td>
  </tr>
</table>

<img src="/layout/divider.png" width="100%" />
